<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317342"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
   
    <link rel="stylesheet" href="main.css">
    <title>SceneCalculator</title>
</head>

<body>
  <div id="calculator" class="calculator">
    <div role="text" class="display" id="outputDisplay"></div>
    <div class="btns" id="buttons">
    <button class="special" id="clear">C</button>
    <button class="special" id="Backspace">X</button>
    <button id="divide">/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button id="multiply">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button id="subtruct">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="add">+</button>
    <button class="zero">0</button>
    <button  class="dot" id="decimal">.</button>
    <button class="special" id="calculate">=</button>
    
   
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
